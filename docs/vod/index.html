</script>
<script>
    function getElementTop(elem) {
        var elemTop = elem.offsetTop;
        elem = elem.offsetParent;
        while (elem != null) {
            elemTop += elem.offsetTop;
            elem = elem.offsetParent;
        }
        return elemTop;
    }

    //滚动右侧菜单同步移动
    function scroll() {
        var h3 = $("h2");
        var lastH = 0;
        for (var i = 0; i < h3.length; i++) {
            var elemTop = getElementTop(h3[i]);
            var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
            console.log(scrollTop +"---"+elemTop+"--"+i);
            if (scrollTop >= elemTop - 1) {
                lastH = i;
                console.log(i);
            }
        }
        $(".menu").removeClass("menuActive");
        $("#menu"+lastH).addClass("menuActive");
    }

    //点击隐藏方法
    function menuHidden() {
        var menuUl = $("#toc_container .toc_list");
        if (menuUl.is(":hidden")) {
            menuUl.show();
            $("#hiddenBtn").text("点击隐藏");
        } else {
            menuUl.hide();
            $("#hiddenBtn").text("点击显示");
        }
    }

    //自定义悬浮菜单插件
    function plugin(hook, vm) {
        let articleTitle;
        hook.beforeEach(function (content) {
            // Match regex every time you start parsing .md
            articleTitle = content.match(/##(\s)(.*)、(.*)/g);
            return content
        })

        hook.afterEach(function (html, next) {
            let menuHtml = $("#menuHtml").html();
            let titleHtml = $("#titleHtml").html();
            if (articleTitle) {
                let liHtml = "";
                let baseUrl = window.location.href.split("?")[0];
                $.each(articleTitle, function (index, value) {
                    let title = value.split(" ")[1];
                    liHtml += titleHtml.replace("#title#", title).replace("#href#", baseUrl + "?id=_" + title).replace("#i#",index);
                });
                html += menuHtml.replace("#liHtml#", liHtml);
            }
            return next(html);
        })
    }

    window.$docsify.plugins = [].concat(plugin, window.$docsify.plugins)
</script>
